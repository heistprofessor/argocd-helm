ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:339712745663:certificate/2fb08e77-83be-4d79-802d-9a75e6f5db8d
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/load-balancer-name: testpoc-ekscluster
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/target-type: ip
  ingressRules:
spec:
  ingressClassName: alb
  rules:
    - host: pocoptix.hostexam.net
      paths:
        - backend:
            service:
              name: optix
              port:
                number: http
          path: /
          pathType: Prefix

  # hosts:
  #   - host: chart-example.local
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  # tls: []
  # #  - secretName: chart-example-tls
  # #    hosts:
  # #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 20
          periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 20
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 300
  targetMemoryUtilizationPercentage: 300

nodeSelector: {}

tolerations: []

affinity: {}

# Pod Disruption Budgets
pdbSettings:
  createPdb: false
  # Specify either minAvailable or maxUnavailable, not both.
  # Uncomment and set the one you want to use.
  useMinAvailable: true
  minAvailable: "60%" # minAvailable can be either an absolute number or a percentage

  useMaxUnavailable: false
  maxUnavailable: 1 # maxUnavailable can be either an absolute number or a percentage

rollbackWindow:
  revisions: 1 # Replace 10 with the desired number of revisions

topologySpreadConstraints:
  maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: DoNotSchedule
