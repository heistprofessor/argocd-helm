# Default values for bff-layer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

environment: dev
namespace: optix
name: optix

image:
  repository: 339712745663.dkr.ecr.ap-south-1.amazonaws.com/optix
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Secrets
createSecret: false
secretpath: /mnt/secrets-store
SecretProviderClass:
  objects:
    - objectName: ""
      objectType: "secretsmanager"
      objectAlias: "db_credentials"
      region: "ap-south-1"
    # - objectName: "another-object-name"
    #   objectType: "another-type"
    #   objectAlias: "another-alias"
    #   region: "ap-south-1"

# secretObjects:
#   - objectName: arn:aws:secretsmanager:ap-south-1:646289650353:secret:rds!cluster-d20dc8ba-163a-45f5-beac-469efb4f3d4c-lcRXdK
#     objectType: "secretsmanager"
#     objectAlias: db_credentials
#     region: ap-south-1
#   - objectName: another-object-name
#     objectType: "another-type"
#     objectAlias: another-alias
#     region: ap-south-1

# Configmap
createConfigMap: true
configMapData:
  ENV: dev
  # key2: value2
  # key3: value3

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: ""
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # readOnlyRootFilesystem: false
  # runAsNonRoot: true
  # runAsUser: 1000

# Probes
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 20
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 20

# Service Ports
ports:
  - name: http
    containerPort: 80
    protocol: TCP
  # - name: grpc
  #   containerPort: 9000
  #   protocol: TCP

createService: true
service:
  annotations: {}
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 80
      protocol: TCP
      name: https
    # - port: 9000
    #   targetPort: 9000
    #   protocol: TCP
    #   name: grpc
    # Add more ports if needed

